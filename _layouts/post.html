<main>
  <article class="post">
    <header>
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
        {% if page.author %}
          by <span class="post-author">{{ page.author }}</span>
        {% endif %}
      </p>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</main>
